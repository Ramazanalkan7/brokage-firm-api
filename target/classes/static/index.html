<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brokerage Firm - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    header {
      margin-bottom: 40px;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      color: #0077cc;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      color: #555;
    }

    .btn-container {
      display: flex;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: white;
      width: 140px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button.login {
      background-color: #0077cc;
    }

    button.login:hover {
      background-color: #005fa3;
    }

    button.register {
      background-color: #28a745;
    }

    button.register:hover {
      background-color: #1e7e34;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.9rem;
      color: #777;
    }

  </style>
</head>
<body>
<header>
  <h1>Brokerage Firm</h1>
  <p>Your trusted solution for managing investments</p>
</header>

<div class="btn-container">
  <button class="login" onclick="location.href='login.html'">Login</button>
  <button class="register" onclick="location.href='register.html'">Register</button>
</div>

<footer>
  &copy; 2025 Brokerage Firm. All rights reserved.
</footer>
</body>
</html>
